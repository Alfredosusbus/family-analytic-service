name: Family Analytic Service CI/CD

on:
  push:
    branches:
      - main # Запускати при пуші в гілку main
  pull_request:
    branches:
      - main # Запускати при створенні/оновленні Pull Request

env:
  # Шлях до підпроекту, де знаходяться pom.xml і Dockerfile
  PROJECT_DIR: family-analytic-service
  # Назва Docker-образу. Замініть 'your-registry/your-username' на актуальні дані.
  IMAGE_NAME: ghcr.io/alfredosusbus/family-analytic-service

jobs:
  build-and-test:
    name: Build & Test with Maven
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Кешування залежностей Maven

      - name: Build, Test, and Package
        run: mvn clean verify -DskipTests package
        # 'verify' включає фази test та package.
        # Можна використовувати просто 'mvn clean package' якщо тести не потрібні.
        working-directory: C:\Users\ivanm\IdeaProjects\Analytic_service\family-analytic-service
        # Результатом буде файл 'target/family-analytic-service-1.0.0.jar'

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: C:\Users\ivanm\IdeaProjects\Analytic_service\family-analytic-service/target/family-analytic-service-1.0.0.jar
          # Це ім'я файлу відповідає артефакту та версії з pom.xml
          retention-days: 1 # Зберігати артефакт 1 день

  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test # Цей етап запускається лише після успішного завершення build-and-test
    if: github.ref == 'refs/heads/main' # Запускати тільки для гілки 'main' (CD)

    permissions:
      contents: read
      packages: write # Дозвіл на запис у GitHub Container Registry (GHCR)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: C:\Users\ivanm\IdeaProjects\Analytic_service\family-analytic-service\target\

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: alfredosusbus
          password: MDP

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: family-analytic-service # Контекст збірки Docker (де знаходиться Dockerfile)
          file:  C:\Users\ivanm\IdeaProjects\Analytic_service\family-analytic-service/Dockerfile # Шлях до Dockerfile
          push: true
          tags: |
            family-analytic-service:latest
